# GitHub Actions Workflow for GKI Kernel Build with Live Telegram Notifications & GitHub Releases
# Ye workflow kernel build karega, Telegram pe live updates dega, aur GitHub pe release banayega.
name: GKI Kernel Build with Live Telegram Notifications & Releases
permissions:
  contents: write # Repository contents/releases me likhne ki permission zaroori hai

on:
  workflow_call: # Isse ye workflow dusre workflow se call ho sakta hai
    inputs:
      make_release:
        required: true
        type: boolean
        default: true
      android_version:
        required: true
        type: string
      kernel_version:
        required: true
        type: string
      sub_level:
        required: true
        type: string
      os_patch_level:
        required: true
        type: string
      kernelsu_variant:
        required: true
        type: string
      kernelsu_branch:
        required: true
        type: string
      kernelsu_branch_other:
        required: false
        type: string
      revision:
        required: false
        type: string
    secrets:
      # Secrets yahan define karna zaroori hai taaki calling workflow se aa sakein
      TELEGRAM_BOT_TOKEN:
        required: true
      TELEGRAM_CHAT_ID:
        required: true

jobs:
  build-kernel-kernelsu-susfs:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      ZRAM: "true"
      # Ab credentials yahan hardcoded nahi hain. Ye secrets se aa rahe hain.
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y ccache python3 git curl jq

      - name: Send Initial Telegram Message
        id: send_initial_message
        run: |
          MESSAGE_TEXT="üöÄ **ThunderBlast Kernel Build Shuru!** üöÄ%0A%0A*Build abhi shuru hua hai...*%0A%0A*Progress:*%0A\`[‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°]\` 0%%"
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown")
          MESSAGE_ID=$(echo $RESPONSE | jq -r '.result.message_id')
          if [ -z "$MESSAGE_ID" ] || [ "$MESSAGE_ID" == "null" ]; then
            echo "Error: Telegram message ID nahi mila." && exit 1
          fi
          echo "MESSAGE_ID=$MESSAGE_ID" >> $GITHUB_ENV

      - name: Set CONFIG Environment Variable and Update Status
        run: |
          CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV
          MESSAGE_TEXT="üöÄ **ThunderBlast Kernel Build** üöÄ%0A%0A*Status: Environment setup ho raha hai...*%0A%0A*Progress:*%0A\`[‚ñ†‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°]\` 10%%"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/editMessageText" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "message_id=${{ env.MESSAGE_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown"

      - name: Caching and Toolchain Setup
        run: |
           mkdir -p ~/.cache/bazel
           ccache --version
           ccache --max-size=2G
           ccache --set-config=compression=true
           echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-ccache-
      - uses: actions/cache@v4
        id: cache-toolchain
        with:
          path: |
            kernel-build-tools
            mkbootimg
          key: toolchain-${{ runner.os }}-v1
      - run: |
          MESSAGE_TEXT="üöÄ **ThunderBlast Kernel Build** üöÄ%0A%0A*Status: Dependencies clone ki jaa rahi hain...*%0A%0A*Progress:*%0A\`[‚ñ†‚ñ†‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°]\` 20%%"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/editMessageText" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "message_id=${{ env.MESSAGE_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown"
      
      - name: Download toolchain, Repo, and other setups
        run: |
          AOSP_MIRROR=https://android.googlesource.com
          BRANCH=main-kernel-build-2024
          [ ! -d "kernel-build-tools" ] && git clone $AOSP_MIRROR/kernel/prebuilts/build-tools -b $BRANCH --depth 1 kernel-build-tools
          [ ! -d "mkbootimg" ] && git clone $AOSP_MIRROR/platform/system/tools/mkbootimg -b $BRANCH --depth 1 mkbootimg
          echo "AVBTOOL=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin/avbtool" >> $GITHUB_ENV
          echo "MKBOOTIMG=$GITHUB_WORKSPACE/mkbootimg/mkbootimg.py" >> $GITHUB_ENV
          echo "UNPACK_BOOTIMG=$GITHUB_WORKSPACE/mkbootimg/unpack_bootimg.py" >> $GITHUB_ENV
          [ ! -f "./git-repo/repo" ] && mkdir -p ./git-repo && curl https://storage.googleapis.com/git-repo-downloads/repo > ./git-repo/repo && chmod a+rx ./git-repo/repo
          echo "REPO=$GITHUB_WORKSPACE/./git-repo/repo" >> $GITHUB_ENV
          [ ! -d "susfs4ksu" ] && git clone https://github.com/ShirkNeko/susfs4ksu.git -b "gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}" susfs4ksu
          [ ! -d "SukiSU_patch" ] && git clone https://github.com/ShirkNeko/SukiSU_patch.git
          [ ! -d "AnyKernel3" ] && git clone https://github.com/AltafYafai/AnyKernel3.git

      - name: Sync Kernel Source and Apply Patches
        run: |
          MESSAGE_TEXT="üöÄ **ThunderBlast Kernel Build** üöÄ%0A%0A*Status: Kernel source sync ho raha hai...*%0A%0A*Progress:*%0A\`[‚ñ†‚ñ†‚ñ†‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°]\` 30%%"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/editMessageText" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "message_id=${{ env.MESSAGE_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown"
          mkdir -p "$CONFIG"
          cd "$CONFIG"
          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}"
          $REPO init --depth=1 -u https://android.googlesource.com/kernel/manifest -b common-${FORMATTED_BRANCH}
          $REPO sync -c -j$(nproc --all) --no-tags --fail-fast
          cd ..
          MESSAGE_TEXT="üöÄ **ThunderBlast Kernel Build** üöÄ%0A%0A*Status: Patches apply kiye jaa rahe hain...*%0A%0A*Progress:*%0A\`[‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°]\` 50%%"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/editMessageText" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "message_id=${{ env.MESSAGE_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown"
          # ... (Patches apply karne ke steps yaha aayenge) ...

      - name: Build Kernel
        run: |
          MESSAGE_TEXT="üöÄ **ThunderBlast Kernel Build** üöÄ%0A%0A*Status: Kernel build ho raha hai... Isme time lagega... ‚òï*%0A%0A*Progress:*%0A\`[‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ°‚ñ°‚ñ°‚ñ°]\` 60%%"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/editMessageText" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "message_id=${{ env.MESSAGE_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown"
          cd "$CONFIG"
          if [ -f "build/build.sh" ]; then
            LTO=thin SYSTEM_DLKM_RE_SIGN=0 BUILD_SYSTEM_DLKM=0 KMI_SYMBOL_LIST_STRICT_MODE=0 BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh CC="/usr/bin/ccache clang"
          else
            tools/bazel build --disk_cache=/home/runner/.cache/bazel --config=fast --lto=thin //common:kernel_aarch64_dist
          fi
          cd ..

      - name: Create ZIP File
        run: |
          MESSAGE_TEXT="üöÄ **ThunderBlast Kernel Build** üöÄ%0A%0A*Status: Build complete! ZIP file banayi ja rahi hai...*%0A%0A*Progress:*%0A\`[‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ°]\` 90%%"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/editMessageText" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "message_id=${{ env.MESSAGE_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown"
          IMAGE_SRC_PATH=""
          if [[ "${{ inputs.android_version }}" == "android12" || "${{ inputs.android_version }}" == "android13" ]]; then
            IMAGE_SRC_PATH="./$CONFIG/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist"
          else
            IMAGE_SRC_PATH="./$CONFIG/bazel-bin/common/kernel_aarch64"
          fi
          cp "$IMAGE_SRC_PATH/Image" ./
          cd ./AnyKernel3
          ZIP_NAME="${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.os_patch_level }}-AnyKernel3.zip"
          mv ../Image ./Image
          zip -r9 "../$ZIP_NAME" ./*
          rm ./Image
          cd ..

      - name: Create GitHub Release
        if: inputs.make_release == true
        uses: softprops/action-gh-release@v2
        with:
          files: ./${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.os_patch_level }}-AnyKernel3.zip
          tag_name: ${{ env.CONFIG }}-${{ github.run_number }}
          name: ThunderBlast Kernel | ${{ env.CONFIG }}
          body: |
            ## üå©Ô∏è ThunderBlast Kernel Release ‚ö°

            Automatic release for build #${{ github.run_number }}.

            **Kernel Information:**
            - **Android Version:** `${{ inputs.android_version }}`
            - **Kernel Version:** `${{ inputs.kernel_version }}`
            - **Sub Level:** `${{ inputs.sub_level }}`
            - **OS Patch Level:** `${{ inputs.os_patch_level }}`
            - **KernelSU Variant:** `${{ inputs.kernelsu_variant }}`
            - **Kernel Name:** `Sky kernel`

            Compiled with love and lots of coffee. ‚ù§Ô∏è‚òï
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Finalizing and Uploading to Telegram
        run: |
          MESSAGE_TEXT="‚úÖ ** Kernel Build Safal!** ‚úÖ%0A%0A*Status: Ho gaya! Ab file Telegram pe upload ki jaa rahi hai...*%0A%0A*Progress:*%0A\`[‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†‚ñ†]\` 100%%"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/editMessageText" -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" -d "message_id=${{ env.MESSAGE_ID }}" -d "text=${MESSAGE_TEXT}" -d "parse_mode=Markdown"

      - name: Upload to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_CHAT_ID }}
          token: ${{ env.TELEGRAM_TOKEN }}
          document: ./${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.os_patch_level }}-AnyKernel3.zip
          message: |
            Le bhai, tera kernel taiyaar hai! Mauj kar! üéâ

            GitHub Release bhi ban gaya hai. Check kar le!

            **Kernel Information:**
            - **Android Version:** `${{ inputs.android_version }}`
            - **Kernel Version:** `${{ inputs.kernel_version }}`
            - **Kernel Name:** `Sky kernel`

            Upar di gayi ZIP file download kar le. üëá

